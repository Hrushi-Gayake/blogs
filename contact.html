<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <title>Sign Up</title>
    
</head>

<body>
    <div class="bg" align="center"> </div>
  
    <div class="container">
        <h1>Contact Form</h1>
        <br>
        <div class="box">
            <input type="text" name="fname" id="fname" placeholder="First Name"><br>
        </div>
        <div class="box">
            <input type="text" name="lname" id="lname" placeholder="Last Name"><br>
        </div>
        <div class="box">
            <input type="email" name="email" id="email" placeholder="Email Id"><br>
        </div>
        <div class="box">
           
        <textarea name="query" id="query" placeholder="Type your Query Here" rows="5"></textarea><br>
        </div>
       

        <button class="btn">Send</button>
        <a href="blog.html"><button class="btn">Back</button></a>
    </div>


</body>
