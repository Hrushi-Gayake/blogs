<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <title>Sign Up</title>
    
</head>

<body>
    <div class="bg" align="center"> </div>
    <form>
  
    <div class="container">
        <h1>Contact Form</h1>
        <br>
        <div class="box">
            <input type="text" name="fname" id="fname" placeholder="First Name"><br>
        </div>
        <div class="box">
            <input type="text" name="lname" id="lname" placeholder="Last Name"><br>
        </div>
        <div class="box">
            <input type="email" name="email" id="email" placeholder="Email Id"><br>
        </div>
        <div class="box">
           
        <textarea name="query" id="query" placeholder="Type your Query Here" rows="5"></textarea><br>
        </div>
       

        <button class="btn" onclick="sendEmail()">Send</button>
        <a href="index.html"><button class="btn">Back</button></a>
    </div>

</form>
</body>
<script>
    function sendEmail() {
            var fname = document.getElementById("fname").value 
            var lname = document.getElementById("lname").value 
            var email = document.getElementById("email").value 
            var query = document.getElementById("query").value 
            Email.send({
                Host: "smtp.gmail.com",
                Username: "btrssoftware@gmail.com",
                Password: "btrs@123",
                To: "btrssoftware@gmail.com",
                From: document.getElementById("email").value,
                Subject: " Blog query",
                Body: "Query from " + fname + " " + lname + "\n" +"Query Detail: "+query,
               
            })
                .then(
                    message => {
                        //console.log (message);
                        if (message == 'OK') {
                            alert('Your query has been sent. Thank you for connecting.');
                        }
                        else {
                            console.error(message);
                            alert('There is error at Sending your query. Try again later...')

                        }

                    }
                );
                }
</script>
</html>
